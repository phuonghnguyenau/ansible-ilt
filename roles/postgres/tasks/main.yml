---
- name: Install progress
  package:
    name: "{{ postgres_packages }}"
    state: latest
  notify:
    - Start postgres
    - Enable postgres

- name: Confirm if {{ postgres_data_dir }} already exists
  stat:
    path: "{{ postgres_data_dir }}"
  register: out

- name: Initilize postgres
  command: postgresql-setup initdb
  when: not out.stat.exists
